<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="//ssl.vanclimg.com/common/favicon/favicon.ico" type="image/x-icon">
    <title>凡客诚品 - 会员免费注册</title>
    <script src="../src/script/thirdplugins/jquery.js"></script>
    <link rel="stylesheet" href="../src/css/registor.css">
</head>

<body>
    <div class="top">
        <a class="logo" href="#"></a>
    </div>
    <!-- 注册框 -->
    <section>

        <div class="logo_title">
            <h3>注册新用户
                <span>我已经注册，现在就<a href="login.html">登录</a></span>
            </h3>
        </div>
        <!-- 登录框 -->
        <div class="login">
            <div class="show">
                <form action="http://10.31.163.13/JS1902/projectname/php/reg.php" method="POST" id="form1">
                    <div class="user_name">
                        <label class="fwidth" for="username"></label>
                        <input name="username" id="username" type="text" class="inputtextcolor" placeholder="请输入用户名" />
                    </div>
                    <div class="UsernameError">
                        <label id="username-error" class="error" for="username">支持汉字、字母、数字</label>
                    </div>
                    <div class="password">
                        <label class="fwidth" for="password"></label>
                        <input name="password" id="password" type="password" class="inputtextcolor" placeholder="请设置密码" />
                    </div>
                    <div class="PassworError">
                        <label id="password-error" class="error" for="password"> 不得少于6位</label>

                    </div>
                    <div class="password">
                        <label class="fwidth" for="repass"></label>
                        <input name="repass" id="repass" type="password" class="inputtextcolor" placeholder="再次输入密码" />
                    </div>
                    <div class="repassError">
                        <label id="repass-error" class="error" for="repass"> 不得少于6位</label>
                    </div>
                    <div class="phone">
                        <label class="fwidth" for="iphone"></label>
                        <input name="iphone" id="iphone" type="text" class="_phone" placeholder="请输入手机号码" />
                    </div>
                    <div class="iphoneError">
                        <label id="iphone-error" class="error" for="iphone"> 请输入正确的手机号</label>

                    </div>
                    <div class="code">
                        <input type="text" class="_code" placeholder="验证码" />
                        <input type="text" class="_code_" placeholder="验证码" />
                    </div>
                    <div class="PasswordError" id="code_error">
                        验证码错误
                    </div>
                    <div class="bt">
                        <span>
                        <input class="agree" type="checkbox"/>
                        请阅读<a href="#">《VANCL凡客诚品服务条款》</a>
                    </span>
                        <input class="vancl_registor" type="submit" value="注册" name="submit" />
                    </div>
                </form>
            </div>
        </div>
        <div class="brand">
            <img src="http://i1.vanclimg.com/cms/20160902/login120412_newlogo.jpg" alt="">
        </div>
    </section>
    <footer class="foot">
    </footer>
    <script>
        $('.foot').load('index.html footer ');
    </script>
    <script src="../src/script/thirdplugins/jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="../src/script/thirdplugins/jquery.validate.js" type="text/javascript" charset="utf-8"></script>
    <script src="../src/script/js/registor.js"></script>
    <script type="text/javascript">
        //表单验证-用户名
        $(function() {
            $('#form1').validate({
                rules: {
                    username: {
                        required: true,
                        minlength: 2,
                        maxlength: 10,
                        remote: { //将前端的name给后端
                            url: "http://10.31.163.13/JS1902/projectname/php/reg.php", //后台处理程序
                            type: "post" //数据发送方式
                        }
                    },
                    password: {
                        required: true,
                        minlength: 6,
                    },
                    repass: {
                        required: true,
                        equalTo: '#password'
                    },
                    iphone: {
                        required: true,
                        minlength: 11,
                    }
                },
                messages: {
                    username: {
                        required: '用户名不能为空',
                        minlength: '用户名不能小于2',
                        maxlength: '用户名不能大于10',
                        remote: '用户名已存在'
                    },
                    password: {
                        required: '密码不能为空',
                        minlength: '密码不能小于6位数'

                    },
                    repass: {
                        required: '确认密码密码不能为空',
                        equalTo: '密码输入不一致'
                    },
                    iphone: {
                        required: '手机号不能为空',
                        minlength: '不能小于11位数'
                    }
                }
            });

        });

        $.validator.setDefaults({
            /*添加校验成功后的执行函数--修改提示内容，并为正确提示信息添加新的样式(默认是valid)*/
            success: function(label) {
                label.text('√').css('color', 'green').addClass('valid');
            }
        });
    </script>

</body>

</html>
